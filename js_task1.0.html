<!DOCTYPE html>
<html>
<head>
	<title>Js</title>
</head>
<body>
	<p id="htext" style="font-size: 40px";>hello world</p>
	<button onclick="setColor1()">Blue</button>
	<button onclick="setColor2()">Red</button>
	<button onclick="setColor3()">Green</button>
	<script type="text/javascript">
		
		function setColor1(){
			var ele = document.getElementById("htext");
			ele.style.color = "Blue";
		}
		function setColor2(){
			var ele = document.getElementById("htext");
			ele.style.color = "Red";
		}
		function setColor3(){
			var ele = document.getElementById("htext");
			ele.style.color = "Green";
		}
	</script>
</body>
</html>
